# ---------------------------------------------------------------------------------------------------- #
# ---------------------------------- commenting custom keymaps --------------------------------------- #
# ---------------------------------------------------------------------------------------------------- #
# C-Space = prefix key
# prefix + r = source tmux file

# prefix + I = install the plugins
# prefix + U = update the plugins
# prefix + M-u = uninstall the plugins but first you need to commentout that plugin

# prefix + S-s = save session
# prefix + S-r = restore session

# C-h/j/k/l = move cursor to left/below/above/right pane
# prefix + A-h/j/k/l = split window left/below/above/right
# prefix + A-Up/Down/Left/Right = increase/decrease pane size
# prefix + A-m = maximize pane size
# prefic + A-c/o = close pane/close pane all

# -- copy mode --
# prefix + [ = starts copy mode of terminal but into tmux
# h/j/k/l = navigate inside copy mode
# S-j/k = scroll up and down but fixed cursor position
# C-u/d/f/b = half page up/down and full page up/down
# v/C-v = visual select/line mode
# y = copy
# C-c = exit copy mode


# ---------------------------------------------------------------------------------------------------- #
# --------------------------------------- general configs -------------------------------------------- #
# ---------------------------------------------------------------------------------------------------- #
# change prefix key comb from <C-b> to <C-space>
# unbind C-b
# set -g prefix C-q
# bind-key C-q send-prefix

# make prefix + r to source the tmux config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# make split tmux pane vertically
unbind %
bind-key C-j split-window -v -c "#{pane_current_path}"        # to below
bind-key C-k split-window -v -b -c "#{pane_current_path}"     # to above

# make split tmux pane horizontally
unbind '"'
bind-key C-l split-window -h -c "#{pane_current_path}"        # to right
bind-key C-h split-window -h -b -c "#{pane_current_path}"     # to left

# # shift-alt H/L keys to switch windows
bind-key -n M-h previous-window        # to left
bind-key -n M-l next-window            # to right

# increse and decrease the pane size
bind-key -r C-Down resize-pane -D 5       # drecrease horizontal pane size
bind-key -r C-Up resize-pane -U 5         # increase horizontal pane size
bind-key -r C-Left resize-pane -L 5       # decrease vertical pane size
bind-key -r C-Right resize-pane -R 5      # increasse vertical pane size

# make split tmux pane maximize
bind-key -r C-m resize-pane -Z 5          # maximize the pane size

# close panes
bind-key C-o kill-pane -a                 # kill all other tmux panes
bind-key C-c kill-pane                    # kill current tmux pane


set -g status-position bottom                # tmux status line set to the top

# supports all colors and all terminal colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# windows and pane index starts from 1
set -g base-index 1                                 
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# make terminal insize tmux like as vim
set-window-option -g mode-keys vi           # enable vim like inside tmux
                                            # prefix + [ = starts copy mode
                                            # C-c = exit copy mode
                                            # hjkl = normal vim nav
                                            # S-j/k = normal vim nav but fixed the cursor at last position
                                            # C-u/d/f/b = normal vim page nav
set-option -g allow-passthrough on          # for zen mode of neovim, folke/zen-mode

bind-key -T copy-mode-vi v send -X begin-selection  # select terminal like vim into copy mode
bind-key -T copy-mode-vi C-v send -X rectangle-toggle  # select terminal like vim into copy mode
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel   # copy termianl like vim into copy mode

# enable mouse access
# set -g mouse on                                       # enable mouse access
# unbind -T copy-mode-vi MouseDragEnd1Pane              # works mouse into copy mode also

# tmux plugin manage
# ---------------------------------------------------------------------------------------------------- #
# -------------------------------- tmux plugin manager & plygins -------------------------------------- #
# ---------------------------------------------------------------------------------------------------- #
set -g @plugin "tmux-plugins/tpm"                   # tpm - tmux plugin manager
set -g @plugin "tmux-plugins/tmux-sensible"         # require for many plugins, otherwise none of plugins will work
set -g @plugin "christoomey/vim-tmux-navigator"     # easy switch between vim & tmux split window & panes
                                                    # keymaps are <C - h/j/k/l>
# ---------------------------------------------------------------------------------------------------- #
# ------------------------------------- tmux session manager ----------------------------------------- #
# ---------------------------------------------------------------------------------------------------- #
set -g @plugin "tmux-plugins/tmux-resurrect"        # persist tmux session after computer restart
                                                    # prefix + C-s = save session
                                                    # prefix + C-r = restore session
set -g @plugin "tmux-plugins/tmux-continuum"        # automatically saves sessions


# set up tmux-resurrect
# set -g @resurrect-dir "~/.local/share/tmux/resurrect"         # current session saving directory
set -g @resurrect-capture-pane-contents "on"
set -g @resurrect-save "S"                            # save session with S-s
set -g @resurrect-restore "R"                         # restore session with S-r

# set up tmux-continuum
# set -g @continuum-restore "on"                        # Last saved environment is automatically restored when tmux is started
# set -g @continuum-boot "on"                           # auto start tmux after compyter/server starts, not terminal, just tmux
set -g @continuum-save-interval "5"                  # save session every 15 minutes



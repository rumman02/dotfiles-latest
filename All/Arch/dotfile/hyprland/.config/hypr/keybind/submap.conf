#==================================================#
#                     variable                     #
#==================================================#
$S = Prefix

$S_Z = Power
$S_A = App

$S_W = Window
$S_W_M = Move
$S_W_R = Resize
$S_W_G = Gap
$S_W_G_I = Inside
$S_W_G_O = Outside
$S_W_G_A = Allside
$S_W_L = Line
$S_W_L_T = Thickness
$S_W_L_R = Radius
$S_W_B = Blur
$S_W_B_S = Size
$S_W_B_P = Passes
$S_W_O = Opacity
$S_W_O_C = Current
$S_W_O_O = Other
$S_W_O_F = Fullscreen
$S_W_O_A = All
$S_W_S = Shadow
$S_W_S_S = Strenth

#==================================================#
#                     file path                    #
#==================================================#
$submap_mod_reset_script_path = ~/.config/hypr/script/reset_submap.sh
$submap_mod_reset_script_path_active = $submap_mod_reset_script_path active
$submap_mod_reset_script_path_exited = $submap_mod_reset_script_path exited

$window_gap_script_path = ~/.config/hypr/script/window_gap.sh
$window_border_script_path = ~/.config/hypr/script/window_border.sh
$window_blur_script_path = ~/.config/hypr/script/window_blur.sh
$window_opacity_script_path = ~/.config/hypr/script/window_opacity.sh
$window_shadow_script_path = ~/.config/hypr/script/window_shadow.sh
#==================================================#
#                      keybind                     #
#==================================================#
$submap_mod = SUPER, A
$submap_mod_reset_1 = SUPER, A
$submap_mod_reset_2 = , ESCAPE
$submap_mod_reset_3_1 = , catchall
$submap_mod_reset_3_2 = SHIFT, catchall

#==================================================#
#                      prefix                      #
#==================================================#
bind = $submap_mod, submap, $S
submap = $S
bind = $submap_mod_reset_1, submap, reset
bind = $submap_mod_reset_2, submap, reset


#==================================================#
#                     category                     #
#==================================================#
# app
bind = , A, exec, hyprctl dispatch submap $S_A && $submap_mod_reset_script_path_active   
# window
bind = , W, exec, hyprctl dispatch submap $S_W && $submap_mod_reset_script_path_active   
# power
bind = , Z, exec, hyprctl dispatch submap $S_Z && $submap_mod_reset_script_path_active   

#==================================================#==================================================#
#                                                 app                                                #
#==================================================#==================================================#
submap = $S_A
bind = , A, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

binde = , B, exec, $submap_mod_reset_script_path_active && $browser
binde = , T, exec, $submap_mod_reset_script_path_active && $terminal
binde = , E, exec, $submap_mod_reset_script_path_active && $file_explorer

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#==================================================#
#                                        logout, sleep, shutdown                                      #
#==================================================#==================================================#
submap = $S_Z
bind = , Z, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

bind = , L, exit
bind = , L, submap, reset
bind = , S, exec, systemctl suspend
bind = , S, submap, reset
bind = , R, exec, reboot
bind = , R, submap, reset
bind = , D, exec, shutdown now
bind = , D, submap, reset

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#==================================================#
#                                               window                                                #
#==================================================#==================================================#
submap = $S_W
bind = , W, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                      manage                      #
#==================================================#
binde = , X, killactive
binde = , X, exec, $submap_mod_reset_script_path_active   
bind = , C, setfloating
bind = , C, centerwindow
bind = , P, setfloating
bind = , P, pin
bind = , F, fullscreen
bind = , T, togglefloating

#==================================================#
#                      submap                      #
#==================================================#
bind = , M, exec, hyprctl dispatch submap $S_W_M && $submap_mod_reset_script_path_active  
bind = , R, exec, hyprctl dispatch submap $S_W_R && $submap_mod_reset_script_path_active
bind = , G, exec, hyprctl dispatch submap $S_W_G && $submap_mod_reset_script_path_active
bind = , B, exec, hyprctl dispatch submap $S_W_B && $submap_mod_reset_script_path_active
bind = , L, exec, hyprctl dispatch submap $S_W_L && $submap_mod_reset_script_path_active
bind = , O, exec, hyprctl dispatch submap $S_W_O && $submap_mod_reset_script_path_active
bind = , S, exec, hyprctl dispatch submap $S_W_S && $submap_mod_reset_script_path_active

#==================================================#
#                     move/swap                    #
#==================================================#
submap = $S_W_M

binde = , H, exec, $submap_mod_reset_script_path_active && hyprctl dispatch movewindow l
binde = , J, exec, $submap_mod_reset_script_path_active && hyprctl dispatch movewindow d
binde = , K, exec, $submap_mod_reset_script_path_active && hyprctl dispatch movewindow u
binde = , L, exec, $submap_mod_reset_script_path_active && hyprctl dispatch movewindow r
binde = SHIFT, H, exec, $submap_mod_reset_script_path_active && hyprctl dispatch swapwindow l
binde = SHIFT, J, exec, $submap_mod_reset_script_path_active && hyprctl dispatch swapwindow d
binde = SHIFT, K, exec, $submap_mod_reset_script_path_active && hyprctl dispatch swapwindow u
binde = SHIFT, L, exec, $submap_mod_reset_script_path_active && hyprctl dispatch swapwindow r

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                      resize                      #
#==================================================#
submap = $S_W_R

binde = , H, exec, $submap_mod_reset_script_path_active && hyprctl dispatch resizeactive -20 0
binde = , J, exec, $submap_mod_reset_script_path_active && hyprctl dispatch resizeactive 0 20
binde = , K, exec, $submap_mod_reset_script_path_active && hyprctl dispatch resizeactive 0 -20
binde = , L, exec, $submap_mod_reset_script_path_active && hyprctl dispatch resizeactive 20 0
binde = SHIFT, H, exec, $submap_mod_reset_script_path_active && hyprctl dispatch resizeactive -50 0
binde = SHIFT, J, exec, $submap_mod_reset_script_path_active && hyprctl dispatch resizeactive 0 50
binde = SHIFT, K, exec, $submap_mod_reset_script_path_active && hyprctl dispatch resizeactive 0 -50
binde = SHIFT, L, exec, $submap_mod_reset_script_path_active && hyprctl dispatch resizeactive 50 0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                     gap in                       #
#==================================================#
submap = $S_W_G

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited
bind = , I, exec, hyprctl dispatch submap $S_W_G_I && $submap_mod_reset_script_path_active
bind = , O, exec, hyprctl dispatch submap $S_W_G_O && $submap_mod_reset_script_path_active
bind = , A, exec, hyprctl dispatch submap $S_W_G_A && $submap_mod_reset_script_path_active

submap = $S_W_G_I

binde = , H, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_in_increase_right  
binde = , J, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_in_decrease_bottom  
binde = , K, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_in_increase_bottom 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_in_decrease_right  
bind = , R, exec, hyprctl keyword general:gaps_in 0
binde = SHIFT, H, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_in_decrease_left
binde = SHIFT, J, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_in_increase_top 
binde = SHIFT, K, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_in_decrease_top  
binde = SHIFT, L, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_in_increase_left

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                    gap out                       #
#==================================================#
submap = $S_W_G_O

binde = , L, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_out_increase_left
binde = , K, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_out_decrease_top 
binde = , J, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_out_increase_top  
binde = , H, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_out_decrease_left  
bind = , R, exec, hyprctl keyword general:gaps_out 0
binde = SHIFT, L, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_out_decrease_right
binde = SHIFT, J, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_out_decrease_bottom 
binde = SHIFT, K, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_out_increase_bottom  
binde = SHIFT, H, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_out_increase_right  

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                    gap all                       #
#==================================================#
submap = $S_W_G_A

binde = , L, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_all_decrease_left
binde = , K, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_all_decrease_bottom 
binde = , J, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_all_decrease_top  
binde = , H, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_all_decrease_right  
bind = , R, exec, hyprctl keyword general:gaps_in 0; hyprctl keyword general:gaps_out 0
binde = SHIFT, L, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_all_increase_left
binde = SHIFT, K, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_all_increase_bottom 
binde = SHIFT, J, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_all_increase_top  
binde = SHIFT, H, exec, $submap_mod_reset_script_path_active && $window_gap_script_path gaps_all_increase_right  

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                 line thickness                   #
#==================================================#
submap = $S_W_L

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited
bind = , T, exec, hyprctl dispatch submap $S_W_L_T && $submap_mod_reset_script_path_active
bind = , R, exec, hyprctl dispatch submap $S_W_L_R && $submap_mod_reset_script_path_active

submap = $S_W_L_T

binde = , H, exec, $submap_mod_reset_script_path_active && $window_border_script_path border_size_minus 
binde = , J, exec, $submap_mod_reset_script_path_active && $window_border_script_path border_size_minus
binde = , K, exec, $submap_mod_reset_script_path_active && $window_border_script_path border_size_plus 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_border_script_path border_size_plus 
bind = , R, exec, hyprctl keyword general:border_size 0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                  line radius                     #
#==================================================#
submap = $S_W_L_R

binde = , H, exec, $submap_mod_reset_script_path_active && $window_border_script_path border_rounding_minus 
binde = , J, exec, $submap_mod_reset_script_path_active && $window_border_script_path border_rounding_minus
binde = , K, exec, $submap_mod_reset_script_path_active && $window_border_script_path border_rounding_plus 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_border_script_path border_rounding_plus 
bind = , R, exec, hyprctl keyword decoration:rounding 0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                   blur size                      #
#==================================================#
submap = $S_W_B

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited
bind = , S, exec, hyprctl dispatch submap $S_W_B_S && $submap_mod_reset_script_path_active
bind = , P, exec, hyprctl dispatch submap $S_W_B_P && $submap_mod_reset_script_path_active

submap = $S_W_B_S

binde = , H, exec, $submap_mod_reset_script_path_active && $window_blur_script_path window_blur_size_minus 
binde = , J, exec, $submap_mod_reset_script_path_active && $window_blur_script_path window_blur_size_minus
binde = , K, exec, $submap_mod_reset_script_path_active && $window_blur_script_path window_blur_size_plus 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_blur_script_path window_blur_size_plus 
bind = , R, exec, hyprctl keyword decoration:blur:size 0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                  blur passes                     #
#==================================================#
submap = $S_W_B_P

binde = , H, exec, $submap_mod_reset_script_path_active && $window_blur_script_path window_blur_passes_minus 
binde = , J, exec, $submap_mod_reset_script_path_active && $window_blur_script_path window_blur_passes_minus
binde = , K, exec, $submap_mod_reset_script_path_active && $window_blur_script_path window_blur_passes_plus 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_blur_script_path window_blur_passes_plus 
bind = , R, exec, hyprctl keyword decoration:blur:passes 0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited


#==================================================#
#                 opacity current                  #
#==================================================#
submap = $S_W_O

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited
bind = , C, exec, hyprctl dispatch submap $S_W_O_C && $submap_mod_reset_script_path_active
bind = , O, exec, hyprctl dispatch submap $S_W_O_O && $submap_mod_reset_script_path_active
bind = , F, exec, hyprctl dispatch submap $S_W_O_F && $submap_mod_reset_script_path_active
bind = , A, exec, hyprctl dispatch submap $S_W_O_A && $submap_mod_reset_script_path_active

submap = $S_W_O_C

binde = , H, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path active_opacity_minus
binde = , J, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path active_opacity_minus 
binde = , K, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path active_opacity_plus 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path active_opacity_plus 
bind = , R, exec, hyprctl keyword decoration:active_opacity 1.0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                  opacity other                   #
#==================================================#
submap = $S_W_O_O

binde = , H, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path inactive_opacity_minus
binde = , J, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path inactive_opacity_minus 
binde = , K, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path inactive_opacity_plus 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path inactive_opacity_plus 
bind = , R, exec, hyprctl keyword decoration:inactive_opacity 1.0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                opacity fullscreen                #
#==================================================#
submap = $S_W_O_F

binde = , H, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path fullscreen_opacity_minus
binde = , J, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path fullscreen_opacity_minus 
binde = , K, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path fullscreen_opacity_plus 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_opacity_script_path fullscreen_opacity_plus 
bind = , R, exec, hyprctl keyword decoration fullscreen_opacity 1.0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                    opacity all                   #
#==================================================#
submap = $S_W_O_A

binde = , H, exec,$submap_mod_reset_script_path_active && $window_opacity_script_path all_window_opacity_minus
binde = , J, exec,$submap_mod_reset_script_path_active && $window_opacity_script_path all_window_opacity_minus 
binde = , K, exec,$submap_mod_reset_script_path_active && $window_opacity_script_path all_window_opacity_plus 
binde = , L, exec,$submap_mod_reset_script_path_active && $window_opacity_script_path all_window_opacity_plus 
bind = , R, exec, hyprctl keyword decoration:active_opacity 1.0; hyprctl keyword decoration:inactive_opacity 1.0; hyprctl keyword decoration fullscreen_opacity 1.0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

#==================================================#
#                  shadow strenth                  #
#==================================================#
submap = $S_W_S

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited
bind = , S, exec, hyprctl dispatch submap $S_W_S_S && $submap_mod_reset_script_path_active

submap = $S_W_S_S

binde = , H, exec, $submap_mod_reset_script_path_active && $window_shadow_script_path window_shadow_size_minus 
binde = , J, exec, $submap_mod_reset_script_path_active && $window_shadow_script_path window_shadow_size_minus 
binde = , K, exec, $submap_mod_reset_script_path_active && $window_shadow_script_path window_shadow_size_plus 
binde = , L, exec, $submap_mod_reset_script_path_active && $window_shadow_script_path window_shadow_size_plus 
bind = , R, exec, hyprctl keyword decoration:shadow:range 0

bind = $submap_mod_reset_1, exec, $submap_mod_reset_script_path_exited
bind = $submap_mod_reset_2, exec, $submap_mod_reset_script_path_exited

# this submap reset for prefix key, must put this at the bottom of all keybind
submap = reset

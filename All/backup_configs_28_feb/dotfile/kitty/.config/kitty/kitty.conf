#=======================================================#
#                        font                           #
#=======================================================# 
# https://sw.kovidgoyal.net/kitty/conf/#fonts
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.font_size
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.modify_font
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.disable_ligatures

# Select font command: kitty list-fonts
# JetBrainsMono Nerd Font, Iosevka Nerd Font, Iosevka Extended Nerd Font
font_family family='JetBrainsMono Nerd Font'

# <font family> or auto
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10
# modify_font underline_position -2
# modify_font underline_thickness 150%
# modify_font strikethrough_position 2px
# modify_font cell_width 100%
# modify_font cell_height -2px
# modify_font baseline 3
disable_ligatures never

#=======================================================#
#                       cursor                          #
#=======================================================#
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.shell_integration
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.cursor_shape
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.cursor_shape_unfocused
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.cursor_blink_interval
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.cursor_beam_thickness
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.cursor_underline_thickness
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.cursor_stop_blinking_after

# enabled, disabled, no-rc, no-cursor, no-cwd, no-prompt-mark, no-complete, no-sudo
shell_integration no-cursor

# block, beam, underline
# cursor_shape beam

# block, beam, underline, hollow, unchanged
# cursor_shape_unfocused hollow

# -1 (system default), 0 (no blink), 0.1-1+ (enable)
# cursor_blink_interval 0.333 ease-in-out
cursor_blink_interval 0

# cursor_beam_thickness 1.5
# cursor_underline_thickness 2.0
# cursor_stop_blinking_after 0.0

#=======================================================#
#                       setting                         #
#=======================================================#
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.enable_audio_bell
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.background_opacity
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.background_blur
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.confirm_os_window_close
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.scrollback_lines
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.wheel_scroll_multiplier
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.term
enable_audio_bell no

# 0 - 1.0
background_opacity 1.0

# 0 - 100
background_blur 0

# -1, 0
confirm_os_window_close 0

scrollback_lines 5000
wheel_scroll_multiplier 5.0

# term xterm-256color

#=======================================================#
#                       symbols                         #
#=======================================================#
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.symbol_map
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.narrow_symbols
symbol_map U+2591,U+2592,U+2593 Symbols Nerd Font Mono
narrow_symbols U+2591,U+2592,U+2593 1

#=======================================================#
#                     performance                       #
#=======================================================#
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.repaint_delay
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.sync_to_monitor
repaint_delay 1
sync_to_monitor yes

#=======================================================#
#                        theme                          #
#=======================================================#
# theme select command: kitten theme
include ~/.config/kitty/theme/Gruvbox Dark.conf

#=======================================================#
#                       window                          #
#=======================================================#
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.enabled_layouts
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.window_margin_width
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.single_window_padding_width
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.active_border_color
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.window_border_width
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.hide_window_decorations
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.window_padding_width
enabled_layout *
window_margin_width 0
single_window_margin_width 0
active_border_color #00ffff
window_border_width 0pt

# yes, no, titlebar-only, titlebar-and-corners
hide_window_decorations yes

# top, right, bottom, left
window_padding_width 0 4 0 4

#=======================================================#
#                       tab bar                         #
#=======================================================#
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_edge
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_margin_width
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_margin_height
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_style
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_align
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_min_tabs
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_powerline_style
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_activity_symbol
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_title_max_length
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_title_template
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.active_tab_title_template
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.active_tab_foreground
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_background
# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_margin_color

# top, bottom
tab_bar_edge bottom

tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0

# fade, slant, separator, powerline, custom, hidden
tab_bar_style powerline

# left, center, right
tab_bar_align left

tab_bar_min_tabs 2

# angled, slanted, round
tab_powerline_style round

tab_activity_symbol none
tab_title_max_length 0

# title, index, layout_name, num_windows, num_window_groups, tab.active_wd, tab.active_exe, max_title_length, keyboard_mode
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

active_tab_title_template none

# active_tab_foreground   #000
# active_tab_background   #eee
# active_tab_font_style   bold-italic
# inactive_tab_foreground #444
# inactive_tab_background #999
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none

#=======================================================#
#                       keybind                         #
#=======================================================#
include ~/.config/kitty/keybind/keybind.conf
# include ~/.config/kitty/keybind/special_keybind.conf


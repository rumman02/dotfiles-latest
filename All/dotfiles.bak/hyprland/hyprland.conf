# =========================================================================== #
#                                 default_app                                 #
# =========================================================================== #
$browser = zen-browser
$terminal = ghostty
$file_explorer = dolphin
$menu = rofi -show drun
$status_bar = waybar
$wallpaper_manager = hyprpaper
$note = obsidian
$media_player = mpv --player-operation-mode=pseudo-gui

# =========================================================================== #
#                                  plugins                                    #
# =========================================================================== #

# hy3
# plugin = /usr/lib/libhy3.so
plugin = hy3

# configs 
plugin {
  hy3 {
    no_gaps_when_only = 0
    node_collapse_policy = 0
    group_inset = 0
    tab_first_window = false
    tabs {
      height = 18
      padding = 0
      from_top = true
			radius = 5
      render_text = true
      text_center = true
      text_font = Sans
      text_height = 8
      text_padding = 40

      col.active = rgba(fbf1c777)
      col.border.active = rgba(fbf1c7ee)
      col.text.active = rgba(000000ff)

      col.urgent = rgba(ff4f4fff)
      col.border.urgent = rgba(ff8080ff)
      col.text.urgent = rgba(000000ff)

      col.inactive = rgba(59595955)
      col.border.inactive = rgba(50505090)
      col.text.inactive = rgba(ffffffff)

      blur = true
      opacity = 1.0
    }
    autotile {
      enable = false
      ephemeral_groups = false
      trigger_width = 0
      trigger_height = 0
      workspaces = all
    }
  }
}

# =========================================================================== #
#                                  configs                                    #
# =========================================================================== #
# https://wiki.hyprland.org/Configuring/Variables/
general {
	# https://wiki.hyprland.org/Configuring/Variables/#general
	border_size = 3
	no_border_on_floating = false
	gaps_in = 5
	gaps_out = 10
	gaps_workspaces = 0
	col.inactive_border = rgba(24283bff)
	# col.active_border = rgba(7aa2f7ff) rgba(7aa2f7ff) 45deg
	col.active_border = rgba(ebdbb2ff) rgba(ebdbb2ff) 45deg
	col.nogroup_border = rgba(33ccffee)
	col.nogroup_border_active = rgba(33ccffee)
	# layout : dwindle, master, hy3 (if installed)
	layout = hy3
	no_focus_fallback = false
	resize_on_border = true
	extend_border_grab_area = 15
	hover_icon_on_border = true
	allow_tearing = false
	resize_corner = 0
	snap {
		enabled = true
		window_gap = 10
		monitor_gap = 10
		border_overlap = false
	}
}
dwindle {
	# https://wiki.hyprland.org/Configuring/Dwindle-Layout/#config
	pseudotile = false
	force_split = 0
	preserve_split = false
	smart_split = false
	smart_resizing = true
	permanent_direction_override = false
	special_scale_factor = 1
	split_width_multiplier = 1.0
	use_active_for_splits = true
	default_split_ratio = 1.0
	split_bias = 0
}
decoration {
	# https://wiki.hyprland.org/Configuring/Variables/#decoration
	rounding = 4
	active_opacity = 0.9
	inactive_opacity = 0.9
	fullscreen_opacity = 0.9
	shadow {
		enabled = true
		range = 15
		render_power = 3
		sharp = false
		ignore_window = true
		color = rgba(1a1a1aee)
		color_inactive = rgba(1a1a1aee)
		offset = 0 0
		scale = 1.0
	}
	dim_inactive = false
	dim_strength = 0.3
	dim_special = 0.2
	dim_around = 0.4
	# screen_shader = 
	blur {
		enabled = true
		size = 4
		passes = 3
		ignore_opacity = true
		new_optimizations = true
		xray = false
		noise = 0.0117
		contrast = 0.8916
		brightness = 0.8172
		vibrancy = 0.1696
		vibrancy_darkness = 0.0
		special = false
		popups = false
		popups_ignorealpha = 0.2
		input_methods = false
		input_methods_ignorealpha = 0.2
	}
}
animations {
	# https://wiki.hyprland.org/Configuring/Variables/#animations
	enabled = true
	first_launch_animation = true

	bezier = overshot, 0.05, 0.9, 0.1, 1.1

	animation = global, 1, 4, default
	animation = windows, 1, 4, overshot, slide
	animation = windowsOut, 1, 4, overshot, slide
	animation = border, 1, 4, default
	animation = workspaces, 1, 4, default, slidevert
	animation = specialWorkspace, 1, 4, default, fade
}
input {
	# https://wiki.hyprland.org/Configuring/Variables/#input
	# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
	# kb_model =
	# kb_layout =
	# kb_variant =
	# kb_options =
	kb_options = caps:escape
	# kb_rules =
	# kb_file =
	numlock_by_default = false
	resolve_binds_by_sym = false
	repeat_rate = 50
	repeat_delay = 250
	sensitivity = 0.0
	# accel_profile =
	force_no_accel = false
	left_handed = false
	# scroll_points =
	# scroll_method =
	scroll_button = 0
	scroll_button_lock = false
	scroll_factor = 1.0
	natural_scroll = true
	follow_mouse = 1
	focus_on_close = 0
	mouse_refocus = true
	float_switch_override_focus = 1
	special_fallthrough = false
	off_window_axis_events = 1
	emulate_discrete_scroll = 1
	touchpad {
		disable_while_typing = true
		natural_scroll = true
		scroll_factor = 1.0
		middle_button_emulation = false
		# tap_button_map =
		clickfinger_behavior = false
		tap-to-click = true
		drag_lock = false
		tap-and-drag = true
	}
	touchdevice {
		transform = 0
		# output =
		enabled = true
	}
	tablet {
		transform = 0
		# output =
		region_position = 0 0
		absolute_region_position = false
		region_size = 0 0
		relative_input = false
		left_handed = false
		active_area_size = 0 0
		active_area_position = 0 0
	}
	# per device config - config later if you want
	# device {
	# 	name =
	# 	repeat_rate =
	# 	repeat_delay =
	# 	middle_button_emulation = 0
	# }
}
gestures {
  # https://wiki.hyprland.org/Configuring/Variables/#gestures
	# https://wiki.hyprland.org/Configuring/Keywords/#gestures
	workspace_swipe = false
	workspace_swipe_fingers = 3
	workspace_swipe_min_fingers = false
	workspace_swipe_distance = 300
	workspace_swipe_touch = false
	workspace_swipe_invert = true
	workspace_swipe_touch_invert = false
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_direction_lock = true
	workspace_swipe_direction_lock_threshold = 10
	workspace_swipe_forever = false
	workspace_swipe_use_r = false
}
group {
	# https://wiki.hyprland.org/Configuring/Variables/#group
	auto_group = true
	insert_after_current = true
	focus_removed_window = true
	drag_into_group = 1
	merge_groups_on_drag = true
	merge_groups_on_groupbar = true
	merge_floated_into_tiled_on_groupbar = false
	group_on_movetoworkspace = false
	col.border_active = rgba(66ffffff)
	col.border_inactive = rgba(66777700)
	col.border_locked_active = rgba(66ff55ff)
	col.border_locked_inactive = rgba(66775500)
	groupbar {
		enabled = true
		# font_family =
		font_size = 8
		gradients = true
		height = 14
		stacked = false
		priority = 3
		render_titles = true
		scrolling = true
		text_color = rgba(ffffffff)
		col.active = rgba(66ffff00)
		col.inactive = rgba(66777700)
		col.locked_active = rgba(66ff5500)
		col.locked_inactive = rgba(66775500)
	}
}
misc {
	# https://wiki.hyprland.org/Configuring/Variables/#misc
	disable_hyprland_logo = true
	disable_splash_rendering = false
	col.splash = rgba(ffffffff)
	font_family = Sans
	# splash_font_family =
	force_default_wallpaper = 0
	vfr = true
	vrr = 0
	mouse_move_enables_dpms = false
	key_press_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = true
	animate_mouse_windowdragging = true
	disable_autoreload = false
	enable_swallow = false
	# swallow_regex =
	# swallow_exception_regex =
	focus_on_activate = false
	mouse_move_focuses_monitor = true
	render_ahead_of_time = false
	render_ahead_safezone = 1
	allow_session_lock_restore = false
	background_color = rgba(11111111)
	close_special_on_empty = true
	new_window_takes_over_fullscreen = 0
	exit_window_retains_fullscreen = false
	initial_workspace_tracking = 1
	middle_click_paste = 15
	render_unfocused_fps = 15
	disable_xdg_env_checks = false
	disable_hyprland_qtutils_check = false
	lockdead_screen_delay = 1000
}
binds {
	# https://wiki.hyprland.org/Configuring/Variables/#binds
	pass_mouse_when_bound = false
	scroll_event_delay = 300
	workspace_back_and_forth = false
	allow_workspace_cycles = false
	workspace_center_on = 0
	focus_preferred_method = 0
	ignore_group_lock = false
	movefocus_cycles_fullscreen = true
	movefocus_cycles_groupfirst = false
	disable_keybind_grabbing = false
	window_direction_monitor_fallback = true
	allow_pin_fullscreen = true
}
xwayland {
	# https://wiki.hyprland.org/Configuring/Variables/#xwayland
	enabled = true
	use_nearest_neighbor = true
	force_zero_scaling = false
}
opengl {
	# https://wiki.hyprland.org/Configuring/Variables/#opengl
	nvidia_anti_flicker = true
	force_introspection = 2
}
render {
	# https://wiki.hyprland.org/Configuring/Variables/#render
	explicit_sync = 2
	explicit_sync_kms = 2
	direct_scanout = false
	expand_undersized_textures = true
}
cursor {
	# https://wiki.hyprland.org/Configuring/Variables/#cursor
	sync_gsettings_theme = true
	no_hardware_cursors = 2
	no_break_fs_vrr = false
	min_refresh_rate = 24
	hotspot_padding = 1
	inactive_timeout = 0.0
	no_warps = true
	persistent_warps = false
	warp_on_change_workspace = false
	# default_monitor =
	zoom_factor = 1.0
	zoom_rigid = false
	enable_hyprcursor = true
	hide_on_key_press = true
	hide_on_touch = false
	use_cpu_buffer = false
	warp_back_after_non_mouse_input = false
}
